<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
   <!-- Icons Fontawsome Online-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="../style/imports.css">
	<title>Log In</title>
</head>
<body>
	<div class="login-page">
		<nav class="navbar" >
			<div class="container">
			  <ul>
				<li>
				  <a href="">
					<i class="fa-brands fa-squarespace"></i>
					<span>Hexagon</span>
				  </a>
				</li>
			  </ul>
			</div>
		  </nav>


		 <div class="wrapper">
			<form id="form-login" action="">
				<p>
					<select name="" id="typeofRequest">
						<option value="admin">Admin</option>
						<option value="superadmin">Super Admin</option>
					</select>
				</p>
				<p>
					<label for="#username">Username</label>
					<input required id="username" type="text" autocomplete="name">

				</p>
				<p>
					<label for="#pass">Password</label>
					<input required id="password" type="password" autocomplete="current-password">

				</p>
				<p class="error">

				</p>
				<p class="success">

				</p>
				<button id="submitForm">Submit</button>
			  </form>
		 </div>
	</div>
	<script src="login.js"></script>
</body>
</html>

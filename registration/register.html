

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
   <!-- Icons Fontawsome Online-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="./style/imports.css">
	<title>Registration</title>
</head>
<body class="registration">
	<div class="register-section">
		<nav class="navbar" >
			<div class="container">
			  <ul>
				<li>
				  <a href="index.html"target="_blank">
					<i class="fa-brands fa-squarespace"></i>
					<span>Hexagon</span>
				  </a>
				</li>
			  </ul>
			</div>
		  </nav>


		 <div class="wrapper">
			<form>
				<p>
					<label for="#username">Username</label>
					<input  type="text" id="username" autocomplete="name" >
					<span class="error" id="usernameError"></span>
				</p>
				<p>
					<label for="#email">Email</label>
					<input required type="email" id="email" autocomplete="email" >
					
				</p>
				<p>
					<label for="#pass">Password</label>
					<input  type="password" id="pass" autocomplete="current-password" >
					<span class="error" id="passwordError"></span>

				</p>
				<button>Submit</button>
				<a href="./login.html" target="_blank">I have an account</a>
			  </form>
		 </div>
	</div>
	<script type="module" src="./register.js"></script>
</body>
</html>
